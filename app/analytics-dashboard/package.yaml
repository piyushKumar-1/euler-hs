name:                analytics-dashboard
version:             0.0.1.0
github:              "https://bitbucket.org/juspay/euler-hs"
license:             Private
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- NoImplicitPrelude
- GADTs
- RankNTypes
- DeriveFunctor
- DeriveGeneric
- OverloadedStrings
- LambdaCase
- MultiParamTypeClasses
- FunctionalDependencies
- ExplicitNamespaces
- TypeApplications
- ScopedTypeVariables
- TypeOperators
- TypeFamilies
- DataKinds
- FlexibleContexts
- FlexibleInstances
- PatternSynonyms
- PolyKinds
- DefaultSignatures
- ConstraintKinds
- NamedFieldPuns
- TupleSections
- ViewPatterns
- MultiWayIf
- DuplicateRecordFields
- RecordWildCards

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- containers
- dashboard
- errors
- euler-hs
- extra
- hashable
- mtl
- network
- optparse-applicative
- text
- transformers
- unordered-containers
- lens
- http-client
- messagepack
- cereal
- time
- newtype
- monad-loops
- http-types
- attoparsec
- scientific
- stm
- named
- tagged
- aeson-pretty
- cryptonite
- process
- vector
- random
- free
- async
- haskeline
- bytestring-conversion
- universum
- fmt
- lens-aeson
- uuid
- safe-exceptions
- newtype-generics
- servant
- servant-server
- servant-client
- servant-swagger
- servant-docs
- wai
- warp
- servant-xml
- xmlbf
- xmlbf-xeno
- purescript-bridge

library:
  source-dirs:
  - src
  ghc-options:
  - -Wall
  # - -Werror

executables:
  analytics-dashboard:
    main:                Main.hs
    source-dirs:         src/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -O2
    - -fspec-constr-recursive=10
    - -fno-ignore-asserts
    dependencies:
    - euler-hs

  analytics-dashboard-gen-ps:
    main:                GeneratePS.hs
    source-dirs:         gen/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -O2
    - -fspec-constr-recursive=10
    - -fno-ignore-asserts
    dependencies:
    - dashboard

tests:
  tasty:
    main: Main.hs
    source-dirs: test
    dependencies:
    - QuickCheck
    - iso8601-time
    - servant
    - servant-mock
    - servant-server
    - tasty
    - tasty-hunit
    - tasty-hspec
    - tasty-quickcheck
    - hspec
    - warp
    - euler-hs
    - analytics-dashboard
