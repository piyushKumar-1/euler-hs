apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: console-master
  namespace: ec-prod
  labels:
    app: console
    version: master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: console
        version: master
    spec:
      containers:
      - name: console
        env:
        - name: CONSOLE_CONFIG
          value: "/etc/console/console.dhall"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/key.json"
        volumeMounts:
        - name: config
          mountPath: "/etc/console"
          readOnly: true
        - name: bq-key
          mountPath: "/var/secrets/google"
          readOnly: true
        image: asia.gcr.io/jp-k8s-internal/console:$BUILD_VERSION
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2
            memory: 2Gi
        ports:
        - containerPort: 9000
          name: http
      imagePullSecrets:
      - name: jp-gcr-ec
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      volumes:
      - name: bq-key
        secret:
          secretName: bq-key
      - name: config
        configMap:
          name: console-master

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: console-master
  namespace: ec-prod
data:
  console.dhall: |
    { httpPort = 9000
    , jwtSecret = "rSMPIDS9t0AtTpk1FSher5h1nMHCRXNJ"
    , enableCors = True
    }

---

apiVersion: v1
kind: Service
metadata:
  namespace: ec-prod
  name: console
  labels:
    app: console
spec:
  ports:
  - port: 9000
    targetPort: 9000
    name: http
  selector:
    app: console
