name:                dashboard
version:             0.0.1.0
github:              "https://bitbucket.org/juspay/euler-hs"
license:             Private
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- NoImplicitPrelude
- GADTs
- RankNTypes
- DeriveFunctor
- DeriveGeneric
- OverloadedStrings
- LambdaCase
- MultiParamTypeClasses
- FunctionalDependencies
- ExplicitNamespaces
- TypeApplications
- ScopedTypeVariables
- TypeOperators
- TypeFamilies
- DataKinds
- FlexibleContexts
- FlexibleInstances
- PatternSynonyms
- PolyKinds
- DefaultSignatures
- ConstraintKinds
- NamedFieldPuns
- TupleSections
- ViewPatterns
- MultiWayIf
- DuplicateRecordFields
- RecordWildCards

library:
  source-dirs:
  - src
  ghc-options:
  - -Wall
  # - -Werror
  dependencies:
  - aeson
  - aeson-utils
  - base >= 4.7 && < 5
  - fmt
  - gogol >= 0.5 && < 0.6
  - gogol-core >= 0.5 && < 0.6
  - gogol-bigquery >= 0.5 && < 0.6
  - lens
  - text
  - time
  - universum
