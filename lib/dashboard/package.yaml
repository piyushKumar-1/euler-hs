name:                dashboard
version:             0.0.1.0
github:              "https://bitbucket.org/juspay/euler-hs"
license:             OtherLicense
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- NoImplicitPrelude
- GADTs
- RankNTypes
- DeriveFunctor
- DeriveGeneric
- OverloadedStrings
- LambdaCase
- MultiParamTypeClasses
- FunctionalDependencies
- ExplicitNamespaces
- TypeApplications
- ScopedTypeVariables
- TypeOperators
- TypeFamilies
- DataKinds
- FlexibleContexts
- FlexibleInstances
- PatternSynonyms
- PolyKinds
- DefaultSignatures
- ConstraintKinds
- NamedFieldPuns
- TupleSections
- ViewPatterns
- MultiWayIf
- DuplicateRecordFields
- RecordWildCards

library:
  source-dirs:
  - src
  ghc-options:
  - -Wall
  # - -Werror
  dependencies:
  - aeson
  - aeson-utils
  - base >= 4.7 && < 5
  - bytestring
  - containers
  - dhall
  - fmt
  - gogol >= 0.5 && < 0.6
  - gogol-core >= 0.5 && < 0.6
  - gogol-bigquery >= 0.5 && < 0.6
  - hedis
  - jwt
  - lens
  - prometheus-client
  - text
  - time
  - universum
  - unordered-containers
  - wai-middleware-prometheus

tests:
  dashboard-tests:
    main: Main.hs
    source-dirs: test
    dependencies:
    - base >= 4.7 && < 5
    - hspec
    - iso8601-time
    - tasty
    - tasty-hspec
    - tasty-hunit
    - time
    - universum
    - dashboard
