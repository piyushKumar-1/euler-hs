name:                euler-hs
version:             1.8.0.0
github:              "https://bitbucket.org/juspay/euler-hs"
license:             OtherLicense
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- NoImplicitPrelude
- GADTs
- RankNTypes
- DeriveFunctor
- DeriveGeneric
- OverloadedStrings
- LambdaCase
- MultiParamTypeClasses
- FunctionalDependencies
- ExplicitNamespaces
- TypeApplications
- ScopedTypeVariables
- TypeOperators
- TypeFamilies
- DataKinds
- FlexibleContexts
- FlexibleInstances
- PatternSynonyms
- PolyKinds
- DefaultSignatures
- ConstraintKinds
- NamedFieldPuns
- TupleSections
- ViewPatterns
- MultiWayIf
- DuplicateRecordFields
- RecordWildCards

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-pretty
- attoparsec
- async
- base64-bytestring-type
- beam-core
- beam-migrate
- beam-mysql
- beam-postgres
- beam-sqlite
- binary
- bytestring
- bytestring-conversion
- case-insensitive
- cereal
- containers
- cryptonite
- errors
- extra
- fmt
- free
- generic-lens
- hashable
- haskeline
- hedis
- http-client
- http-client-tls
- http-media
- http-types
- lens
- messagepack
- monad-loops
- mtl
- mysql
- named
- natural-transformation
- network
- newtype
- newtype-generics
- optparse-applicative
- postgresql-simple
- process
- random
- resource-pool
- safe-exceptions
- semigroupoids
- servant
- servant-client
- servant-client-core
- scientific
- sqlite-simple
- stm
- tagged
- text
- time
- tinylog
- transformers
- universum
- unordered-containers
- uuid
- validation
- semigroupoids
- case-insensitive
- http-media
- servant-client-core
- servant-server
- vector
- dlist

library:
  source-dirs:
  - src
  exposed-modules:
  - EulerHS.Interpreters
  - EulerHS.Language
  - EulerHS.Prelude
  - EulerHS.Types
  - EulerHS.Runtime
  - EulerHS.Extra.Validation
  - EulerHS.Extra.Test
  ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths

tests:
  language:
    main: Main.hs
    source-dirs: test
    dependencies:
    - QuickCheck
    - servant
    - servant-mock
    - servant-server
    - warp
    - euler-hs
    - hspec
    - generic-lens

  db:
    main: Main.hs
    source-dirs: testDB
    dependencies:
    - euler-hs
    - hspec
