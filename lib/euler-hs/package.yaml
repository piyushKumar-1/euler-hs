name:                euler-hs
version:             1.9.5.1
github:              "https://bitbucket.org/juspay/euler-hs"
license:             OtherLicense
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DuplicateRecordFields
- ExplicitNamespaces
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- ViewPatterns

dependencies:
- base >= 4.12 && < 5
- aeson
- base64-bytestring-type
- beam-core ^>= 0.8.1.0
- beam-mysql ^>= 0.3.1.0
- beam-postgres ^>= 0.4.1.0
- beam-sqlite ^>= 0.4.0.0
- binary
- bytestring
- case-insensitive
- cereal
- containers
- dlist
- fmt
- extra
- free
- generic-lens
- hedis ^>= 0.12.8
- http-client
- http-client-tls
- http-media
- http-types
- lens
- mysql
- newtype-generics
- postgresql-simple
- process
- resource-pool
- servant-client
- servant-client-core
- sqlite-simple
- stm
- text
- time
- tinylog
- universum
- uuid
- validation
- vector

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

library:
  source-dirs:
  - src
  exposed-modules:
  - EulerHS.Interpreters
  - EulerHS.Language
  - EulerHS.Prelude
  - EulerHS.Types
  - EulerHS.Runtime
  - EulerHS.Extra.AltValidation
  - EulerHS.Extra.Validation
  - EulerHS.Extra.Test

tests:
  language:
    main: Main.hs
    source-dirs: test
    dependencies:
    - aeson-pretty
    - euler-hs
    - hspec
    - mtl
    - QuickCheck
    - servant
    - servant-mock
    - servant-server
    - unordered-containers
    - warp

  db:
    main: Main.hs
    source-dirs: testDB
    dependencies:
    - euler-hs
    - hspec
