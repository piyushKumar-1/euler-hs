name:                euler-hs
version:             1.9.5.1
github:              "https://bitbucket.org/juspay/euler-hs"
license:             OtherLicense
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DuplicateRecordFields
- ExplicitNamespaces
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- ViewPatterns

dependencies:
- base >= 4.12 && < 5
- aeson >= 1.4.7.0 && < 2.0.0.0
- aeson-pretty ^>= 0.8.8
- attoparsec ^>= 0.13.2.4
- async ^>= 2.2.2
- base64-bytestring-type ^>= 1.0.1
- beam-core ^>= 0.8.0.0
- beam-migrate ^>= 0.4.0.1
- beam-mysql ^>= 0.3.0.0
- beam-postgres ^>= 0.4.0.0
- beam-sqlite ^>= 0.4.0.0
- binary >= 0.8.8.0 && < 1.0.0.0
- bytestring ^>= 0.10.10.0
- bytestring-conversion ^>= 0.3.1
- case-insensitive ^>= 1.2.1.0
- cereal ^>= 0.5.8.1
- containers ^>= 0.6.2.1
- cryptonite ^>= 0.25
- dlist ^>= 0.8.0.8
- errors ^>= 2.3.0
- extra ^>= 1.6.19
- fmt ^>= 0.6.1.2
- free ^>= 5.1.3
- generic-lens ^>= 2.0.0.0
- hashable >= 1.2.7.0 && < 2.0.0.0
- haskeline ^>= 0.8.0.0
- hedis ^>= 0.12.8
- http-client ^>= 0.6.4.1
- http-client-tls ^>= 0.3.5.3
- http-media ^>= 0.8.0.0
- http-types ^>= 0.12.3
- lens ^>= 4.19.2
- messagepack ^>= 0.5.4
- monad-loops ^>= 0.4.3
- mtl ^>= 2.2.2
- mysql ^>= 0.1.7
- named ^>= 0.3.0.1
- natural-transformation ^>= 0.4
- network ^>= 3.1.1.1
- newtype ^>= 0.2.2.0
- newtype-generics ^>= 0.5.4
- optparse-applicative ^>= 0.15.1.0
- postgresql-simple ^>= 0.6.2
- process ^>= 1.6.9.0
- random ^>= 1.1
- resource-pool ^>= 0.2.3.2
- safe-exceptions ^>= 0.1.7.0
- semigroupoids ^>= 5.3.4
- servant ^>= 0.16.0.1
- servant-client ^>= 0.16.0.1
- servant-client-core ^>= 0.16
- servant-server ^>= 0.16.0.1
- scientific ^>= 0.3.6.2
- sqlite-simple ^>= 0.4.18.0
- stm ^>= 2.5.0.0
- tagged ^>= 0.8.6
- text ^>= 1.2.4.0
- time ^>= 1.9.3
- tinylog ^>= 0.15.0
- transformers ^>= 0.5.6.2
- universum ^>= 1.6.1
- unordered-containers ^>= 0.2.10.0
- uuid ^>= 1.3.13
- validation ^>= 1.1
- vector ^>= 0.12.1.2

library:
  source-dirs:
  - src
  exposed-modules:
  - EulerHS.Interpreters
  - EulerHS.Language
  - EulerHS.Prelude
  - EulerHS.Types
  - EulerHS.Runtime
  - EulerHS.Extra.AltValidation
  - EulerHS.Extra.Validation
  - EulerHS.Extra.Test
  ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths

tests:
  language:
    main: Main.hs
    source-dirs: test
    dependencies:
    - QuickCheck
    - servant
    - servant-mock
    - servant-server
    - warp
    - euler-hs
    - hspec
    - generic-lens

  db:
    main: Main.hs
    source-dirs: testDB
    dependencies:
    - euler-hs
    - hspec
