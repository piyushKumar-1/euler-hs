name:                web-service
version:             0.0.2.0
github:              "https://bitbucket.org/juspay/euler-hs"
license:             OtherLicense
author:              "Juspay Technologies Pvt Ltd"
copyright:           "Juspay Technologies Pvt Ltd 2019"

default-extensions:
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DuplicateRecordFields
- ExplicitNamespaces
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- ViewPatterns

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-casing
- aeson-pretty
- async
- attoparsec
- beam-core
- beam-migrate
- beam-mysql
- beam-postgres
- beam-sqlite
- binary
- bytestring
- bytestring-conversion
- case-insensitive
- casing
- cereal
- containers
- cryptonite
- errors
- extra
- fmt
- free
- generic-lens
- hashable
- haskeline
- hedis
- http-client
- http-media
- http-types
- lens
- messagepack
- monad-loops
- mtl
- mysql
- named
- natural-transformation
- network
- newtype
- newtype-generics
- optparse-applicative
- postgresql-simple
- process
- random
- resource-pool
- safe-exceptions
- scientific
- semigroupoids
- servant
- servant-client
- servant-client-core
- servant-server
- sqlite-simple
- stm
- string-conversions
- tagged
- text
- time
- tinylog
- transformers
- universum
- unordered-containers
- utf8-string
- uuid
- validation
- vector
- wai
- wai-extra

library:
  source-dirs:
  - src
  exposed-modules:
  - WebService.Types
  - WebService.Language
  - WebService.ContentType
  - WebService.FlexCasing
  - WebService.PostRewrite
  - WebService.AnyBase
  - WebService.UUID
  - WebService.Relude
  ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths
  dependencies:
  - euler-hs

tests:
  all:
    main: Main.hs
    source-dirs: test
    dependencies:
    - euler-hs
    - hedgehog
    - hspec
    - web-service
